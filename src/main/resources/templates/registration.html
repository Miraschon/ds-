<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link href="/css/style.css" media="screen" rel="stylesheet">
    <link href="../static/css/style.css"
          th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
</head>

<div class="container">
    <select name="language" id="langSelector" onchange="window.location='/registration?lang='+this.value">
        <option value="EN" th:selected="${#locale.language}=='en'">EN</option>
        <option value="RU" th:selected="${#locale.language}=='ru'">RU</option>
    </select>
    <div class="flat-design-form">
        <div class="form-display hide" id="register">
            <h1 th:text="#{register}"></h1>
            <form th:action="@{/registration/signup}" th:object="${registerForm}"  method="post" novalidate="">
                <fieldset>
                    <ul>
                        <li>
                            <div class="item">
                                <input data-validate-length-range="6" name="name" placeholder="Username" required="required" type="text" th:field="*{username}">
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <input data-validate-length="6,8" name="password" placeholder="Password" required='required' type="text" th:field="*{password}">
                            </div>
                        </li>
                        <li><input class="button-register" id='send' type="submit" value="Sign Up"></li>
                    </ul>
                </fieldset>
            </form>
            <div class="flat-design-form errors">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
</div>
